<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="result">
      <p class="title">Your Result</p>
      <div class="circle">
        <p class="score">76</p>
        <p class="total">of 100</p>
      </div>
      <p class="grade">Great</p>
      <p class="grade-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="summary-title">Summary</p>
      <div class="card red">
        <div class="card-left">
          <img src="./assets/images/icon-reaction.svg" alt="" class="icon">
          <p class="card-left-red">Reaction</p>
        </div>
        <div class="detail-score"><span class="bold">80</span> / 100</div>
      </div>
      <div class="card yellow">
        <div class="card-left">
          <img src="./assets/images/icon-memory.svg" alt="" class="icon">
          <p class="card-left-yellow">Memory</p>
        </div>
        <div class="detail-score"><span class="bold">92</span> / 100</div>
      </div>
      <div class="card teal">
        <div class="card-left">
          <img src="./assets/images/icon-verbal.svg" alt="" class="icon">
          <p class="card-left-teal">Verbal</p>
        </div>
        <div class="detail-score"><span class="bold">61</span> / 100</div>
      </div>
      <div class="card blue">
        <div class="card-left">
          <img src="./assets/images/icon-visual.svg" alt="" class="icon">
          <p class="card-left-blue">Visual</p>
        </div>
        <div class="detail-score"><span class="bold">72</span> / 100</div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
